<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situs dalam Pemeliharaan</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 50px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            max-width: 600px;
            width: 100%;
        }

        .container h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .container a {
            color: #ff4081;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .container a:hover {
            color: #fff;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
        }

        .footer a {
            color: #ff4081;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #fff;
        }

        .icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: #ff4081;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">&#9881;</div>
        <h1>Situs Sedang dalam Pemeliharaan</h1>
        <p>Kami mohon maaf atas ketidaknyamanannya. Situs kami sedang dalam pemeliharaan untuk meningkatkan layanan kami.</p>
        <p>Silakan kunjungi Instagram kami untuk informasi terbaru:</p>
        <p><a href="https://www.instagram.com/fajarirwansah" target="_blank">Instagram FAJAR IRWANSAH</a></p>
        <div class="footer">
            <p>&copy; 2024 FAJAR IRWANSAH. Semua hak dilindungi.</p>
        </div>
    </div>
</body>
</html>
